<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login to Private Section</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background: #f4f4f9;
            }
            .login-container {
                background: #fff;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                text-align: center;
                max-width: 400px;
                width: 100%;
            }
            input {
                width: 90%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ddd;
                border-radius: 5px;
                font-size: 16px;
            }
            button {
                width: 95%;
                padding: 10px 20px;
                border: none;
                background-color: #007bff;
                color: white;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
            }
            button:hover {
                background-color: #0056b3;
            }
            #error-message {
                color: red;
                margin-top: 10px;
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="login-container">
            <h2>Login to Private Section</h2>
            <input
                type="text"
                id="username"
                placeholder="Enter Username"
                required
            />
            <input
                type="password"
                id="password"
                placeholder="Enter Password"
                required
            />
            <button onclick="login()">Login</button>
            <p id="error-message">
                Invalid username or password. Please try again.
            </p>
        </div>

        <script>
            // Replace these credentials with your own
            const credentials = {
                username: "User",
                password: "Pass",
            };

            function login() {
                const username = document
                    .getElementById("username")
                    .value.trim();
                const password = document
                    .getElementById("password")
                    .value.trim();
                const errorMessage = document.getElementById("error-message");

                // Simple client-side credential check
                if (
                    username === credentials.username &&
                    password === credentials.password
                ) {
                    // Save login status
                    sessionStorage.setItem("isLoggedIn", "true");
                    // Redirect to private content
                    window.location.href = "private.html";
                } else {
                    // Show error message
                    errorMessage.style.display = "block";
                }
            }
        </script>
    </body>
</html>
